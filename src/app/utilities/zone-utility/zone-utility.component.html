
  
    <form class="form-zone" [formGroup]="zoneFormGroup" (ngSubmit)="onSubmitZoneForm()">
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Saisie code barre</mat-label>
                <input matInput formControlName="barcode" placeholder="EAN...">
            </mat-form-field>
        </div>

        <div>
            <button color="primary" type="button" mat-fab>
                <mat-icon>wb_iridescent</mat-icon>
            </button>
        </div>
    </form>
